<!doctype html>

<head>

<title>Product Landing — Demo</title>

<!-- Simple reset + system fonts -->
<style>
  :root{
    --bg:#f5f5f7;
    --card:#ffffff;
    --muted:#6b7280;
    --accent:#0071e3; /* Apple-like blue for CTAs */
    --maxw:1200px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg);
    color:#0b1220;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.35;
  }

  /* Page container */
  .page{
    max-width:var(--maxw);
    margin:0 auto;
    padding:24px;
  }

  /* Header */
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:8px 0 18px;
  }
  .brand{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .logo{
    width:36px;height:36px;border-radius:6px;background:#111;
    display:inline-block;
  }
  nav a{color:#111;text-decoration:none;margin:0 8px;font-size:14px;opacity:.9}
  .nav-right{display:flex;gap:10px;align-items:center}

  /* Hero (dark top) */
  .hero-dark{
    background:#03040a;
    color:#fff;
    margin:12px 0;
    border-radius:12px;
    overflow:hidden;
    position:relative;
  }
  .hero-dark .inner{
    display:grid;
    grid-template-columns: 1fr;
    min-height:260px;
    align-items:center;
    padding:48px;
    gap:20px;
  }
  .hero-dark .kicker{font-size:14px;opacity:.7;letter-spacing:1px}
  .hero-dark h1{font-size:34px;margin:6px 0 12px}
  .hero-dark p{max-width:48ch;color:rgba(255,255,255,0.85)}
  .hero-media{
    position:absolute;
    right:0;
    top:0;
    bottom:0;
    width:45%;
    background-image:linear-gradient(90deg, rgba(0,0,0,0.0), rgba(0,0,0,0.2));
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
  }
  .hero-media img{width:92%; max-width:640px; transform:translateX(8%); pointer-events:auto;}

  /* Thin hero (light) */
  .hero-light{
    background:var(--card);
    border-radius:12px;
    display:flex;
    gap:24px;
    align-items:center;
    padding:36px;
    margin:18px 0;
  }
  .hero-light .text{
    flex:1;
    text-align:center;
  }
  .hero-light h2{font-size:26px;margin:4px 0}
  .hero-light p{color:var(--muted); margin:8px 0 16px}

  .hero-light .media{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .hero-light img{max-width:90%; height:auto; box-shadow: none;}

  /* Grid tiles */
  .grid{
    display:grid;
    gap:18px;
    grid-template-columns: repeat(2,1fr);
    margin:18px 0;
  }
  .tile{
    background:var(--card);
    border-radius:10px;
    padding:18px;
    display:flex;
    gap:14px;
    align-items:center;
    min-height:120px;
  }
  .tile img{width:120px;height:80px;object-fit:contain}
  .tile .meta h3{margin:0;font-size:16px}
  .tile .meta p{margin:6px 0;color:var(--muted);font-size:13px}

  /* CTA buttons */
  .btn{
    display:inline-block;
    padding:10px 16px;
    border-radius:999px;
    text-decoration:none;
    font-weight:600;
    font-size:13px;
    cursor:pointer;
    border:0;
  }
  .btn.primary{
    background:var(--accent);
    color:white;
    box-shadow: 0 6px 18px rgba(0,113,227,0.18);
  }
  .btn.ghost{
    background:transparent;
    color:var(--accent);
    border:1px solid rgba(0,113,227,0.12);
  }

  /* Utilities & responsive */
  .center{text-align:center}
  @media (max-width:900px){
    .page{padding:16px}
    .hero-media{display:none}
    .hero-light{flex-direction:column;padding:20px}
    .grid{grid-template-columns:1fr}
    .tile img{width:100px}
  }
</style>
</head>

<!-- tiny JS: optional smooth scroll + lazy replacement -->
<script>
  // Simple progressive image swap: if you want to load your own assets quickly you can
  // find the <img> tags and set src to local files, e.g. "img/hero.jpg".
  // Example: document.querySelectorAll('img')[0].src = 'img/your-hero.jpg';

  // Sticky header on scroll (small visual nicety)
  const header = document.querySelector('header');
  let lastY = 0;
  window.addEventListener('scroll', ()=> {
    const y = window.scrollY || window.pageYOffset;
    if (y > 40) header.style.backdropFilter = 'blur(6px)';
    else header.style.backdropFilter = 'none';
    lastY = y;
  });
</script>
