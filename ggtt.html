<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background Website</title>
  <style>
    /* Make sure page has no extra spacing */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Text overlay */
    .content {
      position: relative;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .content h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .content p {
      font-size: 1.5em;
      margin-top: 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay Text -->
  <div class="content">
    <div>
      <h1>Welcome to My Website</h1>
      <p>Your tagline goes here...</p>
    </div>
  </div>
</body>
</html>
